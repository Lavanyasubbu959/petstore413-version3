{% extends 'petstore413/base.html' %}
{% block title %} Pet List {% endblock %}
{% block content %}
        <h2 class="my-4">List of pets</h2>
        <div class="list-group">
            {% for pet in pets %}
                <li><a href="{% url 'pet_detail' pet.pk %}" class="list-group-item list-group-item-action">{{pet.name}}</a></li>
            {% endfor %}    
        </div>
        <a href="{% url 'add_to_cart' 'pet' pet.id %}">Add To Cart</a>
{% endblock %}
